services:
  app:
    image: ${REGISTRY}/${IMAGE_NAME}:${TAG:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-laravel}_app
    restart: always
    working_dir: /var/www
    volumes:
      - .env:/var/www/.env
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - app_public:/var/www/public
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laravel-network

  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-laravel}_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_public:/var/www/public:ro
    user: nginx
    depends_on:
      - app
    networks:
      - laravel-network

  redis:
    image: redis:alpine
    container_name: ${COMPOSE_PROJECT_NAME:-laravel}_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel-network

networks:
  laravel-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  app_public:
    driver: local
