[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisor/supervisord.pid
user=www-data

[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/php-fpm.log
redirect_stderr=true

[program:horizon]
process_name=%(program_name)s
command=php /var/www/artisan horizon
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/horizon.log
stopwaitsecs=3600
user=www-data

[program:queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/artisan queue:work redis --tries=3 --backoff=3 --max-time=3600
autostart=true
autorestart=true
numprocs=4
stopwaitsecs=30
user=www-data
stdout_logfile=/var/log/supervisor/queue-worker.log
redirect_stderr=true

[program:schedule-worker]
process_name=%(program_name)s
command=bash -c "while [ true ]; do php /var/www/artisan schedule:run --verbose --no-interaction & sleep 60; done"
autostart=true
autorestart=true
user=www-data
stdout_logfile=/var/log/supervisor/schedule-worker.log
redirect_stderr=true
